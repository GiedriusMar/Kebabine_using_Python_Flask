{% extends "base.html" %}

{% block content %}

<h3>"ARNOLDO KEBABINE's" PRODUCTS page</h3>
    <br>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Product</th>
          <th scope="col">Ingredients</th>
          <th scope="col">Extra</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
            <tr>
              <th scope="row"> {{ loop.index }} </th>
              <td> <a href="{{ url_for('product', id=product.product_id) }}"> {{ product.product }} </a> </td>
              <td> {{ product.ingredients }} </td>
              <td> {{ product.extra }} </td>
              <td> {{ product.price }} </td>
            </tr>
        {%endfor%}

      </tbody>
    </table>

{% endblock %}
