{% extends "base.html" %}

{% block content %}
  <h3>PRODUCTS page</h3>
<br>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Product</th>
          <th>Ingredients</th>
          <th>Extra</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
            <tr>
              <td> {{ loop.index }} </td>
              <td> <a href="{{ url_for('product', id=product.product_id) }}"> {{ product.product }} </a> </td>
              <td> {{ product.ingredients }} </td>
              <td> {{ product.extra }} </td>
              <td class="price"> {{ product.price }} â‚¬</td>
            </tr>
        {%endfor%}
      </tbody>
    </table>
<section>
                  <a href="{{ url_for('add_product') }}"> <button class="btn" id="addnew">Add New Product to DB</button></a>
</section>

{% endblock %}
