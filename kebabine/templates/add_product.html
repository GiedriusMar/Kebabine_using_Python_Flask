{% extends "base.html" %}

{% block content %}
<br>
    <h3>ADD PRODUCT into form below:</h3>
<br>
<form action="{{ url_for('add_product') }}", method="POST">
    <div class="form-add-product">
        <label for="product">Add product description:</label>
        <input type="text" class="form-input" id="product" name="product">
    </div>
    <div class="form-add-product">
        <label for="price">Add product price, EUR:</label>
        <input type ="number" class ="form-input" name="price" id="price" step="0.01">
    </div>
    <div class="form-add-product">
        <label for="ingredients">Add ingredients:</label>
        <textarea class="form-input" name="ingredients" id="ingredients" rows="2"></textarea>
    </div>
    <div class="form-add-product">
        <label for="extra">Add extra ingredients (sauce, etc.):</label>
        <input type="text" class="form-input" id="extra" name="extra">
    </div>
    <button type="submit" class="btn">Add Product</button>
</form>
    <br>
    <hr>
    <a href="{{ url_for('products') }}"> <button class="btn">Back to Products</button></a>
{% endblock %}
